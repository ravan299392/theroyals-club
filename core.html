<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Core Club – The Royals Club</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
*{box-sizing:border-box;font-family:Inter, sans-serif}
body{margin:0;background:#f7f7f7;color:#111}
.header{max-width:1100px;margin:0 auto;padding:40px 40px 10px}
h1{font-weight:500;font-size:2.2rem}
.badge{display:inline-block;margin-top:8px;padding:6px 14px;border-radius:20px;background:#000;color:#fff;font-size:12px}
.chat-wrap{max-width:1100px;margin:0 auto;padding:20px 40px 60px}
.chat-box{background:#fff;border-radius:20px;box-shadow:0 20px 60px rgba(0,0,0,.08);padding:20px;height:420px;overflow-y:auto}
.msg{margin-bottom:12px}
.msg .user{font-weight:500;font-size:13px}
.msg .text{font-size:14px;color:#333}
.input-bar{display:flex;gap:10px;margin-top:15px}
.input-bar input{flex:1;padding:12px 14px;border-radius:12px;border:1px solid #ddd;font-size:14px}
.input-bar button{padding:12px 22px;border-radius:20px;border:1px solid #000;background:transparent;cursor:pointer}
.input-bar button:hover{background:#000;color:#fff}
.denied{height:100vh;display:flex;align-items:center;justify-content:center;text-align:center}
.footer{text-align:center;color:#777;font-size:12px;margin-top:30px}
</style>
</head>
<body>

<div id="accessDenied" class="denied" style="display:none;">
  <div>
    <h1>Access Restricted</h1>
    <p>This chamber is reserved for invited members only.</p>
  </div>
</div>

<div id="coreContent" style="display:none;">
  <div class="header">
    <h1>Core Club</h1>
    <div class="badge" id="tierBadge"></div>
  </div>

  <div class="chat-wrap">
    <div class="chat-box" id="chatBox"></div>

    <div class="input-bar">
      <input id="msgInput" placeholder="Type your message to the council...">
      <button onclick="sendMsg()">Send</button>
    </div>

    <div class="footer">© 2026 The Royals Club — Core Club Chamber</div>
  </div>
</div>

<script>
const tier = (localStorage.getItem("memberTier") || "").toUpperCase();

if(tier === "CORE" || tier === "PRIME" || tier === "ELITE"){
  document.getElementById("coreContent").style.display = "block";
  document.getElementById("tierBadge").innerText = "Tier: " + tier;
} else {
  document.getElementById("accessDenied").style.display = "flex";
}

// Simple local chat (prototype)
let messages = JSON.parse(localStorage.getItem("coreChat") || "[]");
const chatBox = document.getElementById("chatBox");

function render(){
  chatBox.innerHTML = "";
  messages.forEach(m=>{
    const div = document.createElement("div");
    div.className = "msg";
    div.innerHTML = `<div class="user">${m.user}</div><div class="text">${m.text}</div>`;
    chatBox.appendChild(div);
  });
  chatBox.scrollTop = chatBox.scrollHeight;
}

function sendMsg(){
  const input = document.getElementById("msgInput");
  const text = input.value.trim();
  if(!text) return;
  messages.push({user: tier + " Member", text});
  localStorage.setItem("coreChat", JSON.stringify(messages));
  input.value = "";
  render();
}

render();
</script>
</body>
</html>
