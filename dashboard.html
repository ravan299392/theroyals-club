<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Royals Club â€“ Private Network</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:Inter;margin:0;padding:0}
body{background:#f7f7f7;color:#111;display:flex;height:100vh}

/* Sidebar */
.sidebar{
  width:240px;background:#fff;border-right:1px solid #e5e5e5;
  padding:30px 20px
}
.sidebar h2{font-weight:500;margin-bottom:30px}
.nav button{
  width:100%;border:none;background:none;
  padding:10px;border-radius:8px;
  text-align:left;cursor:pointer;margin-bottom:6px
}
.nav button.active,.nav button:hover{background:#efefef}

/* Main */
.main{flex:1;padding:40px;overflow:auto}
.section{display:none}
.section.active{display:block}

/* Cards */
.card{background:#fff;border-radius:16px;padding:20px;
box-shadow:0 10px 30px rgba(0,0,0,.05);margin-bottom:20px}

/* Feed */
.post-box textarea{width:100%;border-radius:10px;border:1px solid #ddd;padding:10px}
.post{border-bottom:1px solid #eee;padding:12px 0}
.post strong{font-weight:500}

/* Chat */
.chat-box{height:350px;overflow-y:auto;border:1px solid #ddd;border-radius:12px;padding:10px}
.chat-msg{margin-bottom:8px;font-size:14px}
.chat-input{display:flex;gap:10px;margin-top:10px}
.chat-input input{flex:1;padding:10px;border-radius:10px;border:1px solid #ddd}

/* Profile */
.profile-card img{width:80px;height:80px;border-radius:50%}

/* Top */
.topbar{
  display:flex;justify-content:space-between;
  margin-bottom:25px
}
.logout{border:1px solid #000;background:transparent;padding:6px 14px;border-radius:20px;cursor:pointer}
.logout:hover{background:#000;color:#fff}
</style>
</head>

<body>

<div class="sidebar">
  <h2>Royals</h2>
  <div class="nav">
    <button class="active" onclick="show('feed')">Feed</button>
    <button onclick="show('chat')">Core Club</button>
    <button onclick="show('members')">Members</button>
    <button onclick="show('profile')">Profile</button>
    <button onclick="show('settings')">Settings</button>
  </div>
</div>

<div class="main">

<div class="topbar">
  <h3>Private Network</h3>
  <button class="logout" onclick="logout()">Logout</button>
</div>

<!-- FEED -->
<div class="section active" id="feed">
  <div class="card post-box">
    <textarea id="postText" placeholder="Share with the Council..."></textarea>
    <button onclick="addPost()">Post</button>
  </div>
  <div id="posts"></div>
</div>

<!-- CHAT -->
<div class="section" id="chat">
  <div class="card">
    <h3>Core Club Room</h3>
    <div class="chat-box" id="chatBox"></div>
    <div class="chat-input">
      <input id="chatInput" placeholder="Message to the room">
      <button onclick="sendMsg()">Send</button>
    </div>
  </div>
</div>

<!-- MEMBERS -->
<div class="section" id="members">
  <div class="card">
    <h3>Members</h3>
    <ul id="memberList"></ul>
  </div>
</div>

<!-- PROFILE -->
<div class="section" id="profile">
  <div class="card profile-card">
    <img src="https://i.pravatar.cc/150">
    <h3 id="userName"></h3>
    <p>Elite Private Member</p>
  </div>
</div>

<!-- SETTINGS -->
<div class="section" id="settings">
  <div class="card">
    <h3>Settings</h3>
    <p>Dark mode, privacy, payments coming soon.</p>
  </div>
</div>

</div>

<script>
// Auth Check
const code = localStorage.getItem("inviteCode");
if(!code){ window.location.href = "index.html"; }

document.getElementById("userName").innerText = "Member " + code.slice(0,5);

// Navigation
function show(id){
  document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
  document.querySelectorAll('.nav button').forEach(b=>b.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  event.target.classList.add('active');
}

// FEED
let posts = JSON.parse(localStorage.getItem("royalPosts") || "[]");
function addPost(){
  const text = document.getElementById("postText").value;
  if(!text) return;
  posts.unshift({user:"Member", text});
  localStorage.setItem("royalPosts", JSON.stringify(posts));
  renderPosts();
}
function renderPosts(){
  const box = document.getElementById("posts");
  box.innerHTML="";
  posts.forEach(p=>{
    box.innerHTML += `<div class="card post"><strong>${p.user}</strong><p>${p.text}</p></div>`;
  });
}
renderPosts();

// CHAT
let chat = JSON.parse(localStorage.getItem("royalChat") || "[]");
function sendMsg(){
  const text = document.getElementById("chatInput").value;
  if(!text) return;
  chat.push({user:"Member", text});
  localStorage.setItem("royalChat", JSON.stringify(chat));
  document.getElementById("chatInput").value="";
  renderChat();
}
function renderChat(){
  const box = document.getElementById("chatBox");
  box.innerHTML="";
  chat.forEach(m=>{
    box.innerHTML += `<div class="chat-msg"><b>${m.user}:</b> ${m.text}</div>`;
  });
  box.scrollTop = box.scrollHeight;
}
renderChat();

// MEMBERS
const members=["Alex","Sophia","Daniel","Isabella","Noah"];
const list=document.getElementById("memberList");
members.forEach(m=>list.innerHTML+=`<li>${m}</li>`);

// LOGOUT
function logout(){
  localStorage.removeItem("inviteCode");
  window.location.href="index.html";
}
</script>

</body>
</html>
