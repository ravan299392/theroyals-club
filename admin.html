<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Panel – The Royals Club</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">

<style>
body{font-family:Inter;background:#f7f7f7;padding:60px}
h1{font-weight:500;margin-bottom:20px}
.panel{background:#fff;padding:30px;border-radius:16px;max-width:500px}
select,button{padding:10px 14px;margin-top:10px}
.code{margin-top:20px;font-weight:500;font-size:18px}
.list{margin-top:30px;font-size:14px}
</style>
</head>

<body>

<script>
const ADMIN_KEY = "VinayakTripathi@2007"; 

const input = prompt("Enter Admin Access Key:");

if(input !== ADMIN_KEY){
  document.body.innerHTML = `
    <div style="display:flex;align-items:center;justify-content:center;height:100vh;font-family:Inter;">
      <div style="text-align:center">
        <h1>Access Denied</h1>
        <p>This area is restricted.</p>
      </div>
    </div>
  `;
  throw new Error("Unauthorized Access");
}
</script>

<h1>Admin Panel – Invite Code Generator</h1>

<div class="panel">
  <label>Choose Tier:</label><br>
  <select id="tier">
    <option value="CORE">Core</option>
    <option value="PRIME">Prime</option>
    <option value="ELITE">Elite</option>
  </select><br>

  <button onclick="generateCode()">Generate Code</button>

  <div class="code" id="generatedCode"></div>

  <div class="list" id="codeList"></div>
</div>

<script>
let codes = JSON.parse(localStorage.getItem("royalCodes") || "{}");

function generateCode(){
  const tier = document.getElementById("tier").value;
  const random = Math.random().toString(36).substring(2,8).toUpperCase();
  const code = tier + "-" + random;

  codes[code] = tier;
  localStorage.setItem("royalCodes", JSON.stringify(codes));

  document.getElementById("generatedCode").innerText = "New Code: " + code;
  renderList();
}

function renderList(){
  let html = "<b>All Active Codes:</b><br>";
  for(let c in codes){
    html += c + " → " + codes[c] + "<br>";
  }
  document.getElementById("codeList").innerHTML = html;
}

renderList();
</script>

</body>
</html>
