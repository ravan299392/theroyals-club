<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Royals Club</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <h1>The Royals Club</h1>
  <p class="tagline">Private Society for Wealth, Power & Legacy</p>

  <button class="btn" onclick="openForm()">Request Invitation</button>

  <div class="philosophy">
    <span class="slide">Access over Noise</span>
    <span class="slide">Intelligence over Hype</span>
    <span class="slide">Legacy over Trends</span>
  </div>

  <footer>
    © 2026 TheRoyals.Club
  </footer>
</div>

<div class="modal" id="inviteModal">
  <div class="modal-content">
    <span class="close" onclick="closeForm()">×</span>
    <h2>Request Access</h2>
    <form>
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email Address" required>
      <input type="text" placeholder="Profession">
      <textarea placeholder="Why should we grant you access?" rows="4"></textarea>
      <button type="submit" class="btn full">Submit Application</button>
    </form>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
