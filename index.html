<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Royals Club</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,sans-serif}
body{
background:#f7f7f7;color:#0a0a0a;height:100vh;
display:flex;align-items:center;justify-content:center;
overflow:hidden;
}

.container{
text-align:center;
max-width:700px;
opacity:0;
transform:translateY(30px);
animation:pageEnter 1.3s cubic-bezier(.16,1,.3,1) forwards;
animation-delay:1.2s;
}

h1{font-size:3.5rem;font-weight:500;letter-spacing:-1px}
.tagline{margin-top:10px;font-size:1.1rem;color:#555}

.btn{
margin-top:40px;padding:14px 36px;border:1px solid #000;
background:transparent;border-radius:30px;cursor:pointer;
transition:all .4s cubic-bezier(.16,1,.3,1)
}
.btn:hover{
background:#000;color:#fff;
transform:translateY(-3px);
box-shadow:0 12px 30px rgba(0,0,0,.15)
}
.btn.secondary{margin-left:15px;background:#000;color:#fff}

.philosophy{
margin-top:60px;display:flex;gap:30px;
justify-content:center;font-size:.9rem;color:#777
}
.philosophy span{
opacity:0;transform:translateY(10px);
animation:reveal 1s ease forwards
}
.philosophy span:nth-child(1){animation-delay:1.6s}
.philosophy span:nth-child(2){animation-delay:1.9s}
.philosophy span:nth-child(3){animation-delay:2.2s}

footer{margin-top:80px;font-size:.75rem;color:#999}

@keyframes pageEnter{to{opacity:1;transform:translateY(0)}}
@keyframes reveal{to{opacity:1;transform:translateY(0)}}

/* ===== LOGO ANIMATION START ===== */

.logo-wrap{
position:absolute;
top:35%;
left:50%;
transform:translate(-50%,-50%);
}

.royal-logo{
width:160px;
opacity:0;
filter:blur(10px);
animation:logoReveal 1.8s ease forwards;
}

.royal-logo::after{
content:"";
}

.sweep{
position:absolute;
top:0;left:-100%;
width:50%;
height:100%;
background:linear-gradient(120deg, transparent, rgba(255,215,140,0.8), transparent);
animation:lightSweep 1.6s ease forwards;
}

@keyframes logoReveal{
to{opacity:1;filter:blur(0)}
}

@keyframes lightSweep{
to{left:150%}
}

/* ===== LOGO ANIMATION END ===== */
</style>
</head>

<body>

<!-- LOGO ANIMATION START -->
<div class="logo-wrap">
  <img src="logo.png" class="royal-logo">
  <div class="sweep"></div>
</div>
<!-- LOGO ANIMATION END -->

<div class="container">
<h1>The Royals Club</h1>
<p class="tagline">Private Society for Wealth, Power & Legacy</p>

<div>
  <button class="btn" onclick="openForm()">Request Invitation</button>
  <button class="btn secondary" onclick="window.location.href='enter.html'">Member Login</button>
</div>

<div class="philosophy">
<span>Access over Noise</span>
<span>Intelligence over Hype</span>
<span>Legacy over Trends</span>
</div>

<footer>Â© 2026 TheRoyals.Club</footer>
</div>

<!-- Invitation Modal (same as before) -->
<div class="modal" id="modal"></div>

<script>
window.onload = function(){
  const code = localStorage.getItem("inviteCode");
  const tier = localStorage.getItem("memberTier");
  if(code && tier){
    if(confirm("Welcome back.\nContinue as " + tier + " member?")){
      window.location.href = "dashboard.html";
    }
  }
}
</script>

</body>
</html>
