<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Royals Club</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,sans-serif}
body{
background:#f7f7f7;
color:#0a0a0a;
height:100vh;
display:flex;
align-items:center;
justify-content:center;
overflow:hidden;
}

.container{
text-align:center;
max-width:700px;
opacity:0;
transform:translateY(30px);
animation:pageEnter 1.4s cubic-bezier(.16,1,.3,1) forwards;
animation-delay:1s;
}

.logo{
width:260px;
margin:0 auto 20px;
opacity:0;
transform:scale(0.9);
animation:logoReveal 1.6s ease forwards;
animation-delay:.3s;
filter:drop-shadow(0 0 0 rgba(212,175,55,0));
}

@keyframes logoReveal{
to{
  opacity:1;
  transform:scale(1);
  filter:drop-shadow(0 0 25px rgba(212,175,55,.6));
}
}

.tagline{
margin-top:10px;
font-size:1.1rem;
color:#555;
}

.btn{
margin-top:40px;
padding:14px 36px;
border:1px solid #000;
background:transparent;
border-radius:30px;
cursor:pointer;
transition:.4s;
}
.btn:hover{
background:#000;color:#fff;
transform:translateY(-3px);
box-shadow:0 12px 30px rgba(0,0,0,.15)
}
.btn.secondary{margin-left:15px;background:#000;color:#fff}

.philosophy{
margin-top:60px;
display:flex;
gap:30px;
justify-content:center;
font-size:.9rem;
color:#777
}
.philosophy span{
opacity:0;
transform:translateY(10px);
animation:reveal 1s ease forwards
}
.philosophy span:nth-child(1){animation-delay:1.6s}
.philosophy span:nth-child(2){animation-delay:1.9s}
.philosophy span:nth-child(3){animation-delay:2.2s}

footer{margin-top:80px;font-size:.75rem;color:#999}

@keyframes pageEnter{to{opacity:1;transform:translateY(0)}}
@keyframes reveal{to{opacity:1;transform:translateY(0)}}

/* MODAL */
.modal{
position:fixed;
inset:0;
background:rgba(0,0,0,.35);
backdrop-filter:blur(8px);
display:flex;
align-items:center;
justify-content:center;
opacity:0;
pointer-events:none;
transition:.4s;
z-index:99;
}
.modal.active{opacity:1;pointer-events:auto}

.modal-box{
background:#fff;
padding:40px;
border-radius:20px;
width:90%;
max-width:420px;
text-align:center;
position:relative;
}
.modal-box input,.modal-box textarea{
width:100%;
margin:10px 0;
padding:12px 14px;
border-radius:10px;
border:1px solid #ddd;
font-size:14px;
}
.close{position:absolute;top:16px;right:18px;font-size:20px;cursor:pointer}
</style>
</head>

<body>

<div class="container">
  <img src="logo.png" class="logo">
  <p class="tagline">Private Society for Wealth, Power & Legacy</p>

  <div>
    <button class="btn" onclick="openForm()">Request Invitation</button>
    <button class="btn secondary" onclick="window.location.href='enter.html'">Member Login</button>
  </div>

  <div class="philosophy">
    <span>Access over Noise</span>
    <span>Intelligence over Hype</span>
    <span>Legacy over Trends</span>
  </div>

  <footer>© 2026 TheRoyals.Club</footer>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-box">
    <div class="close" onclick="closeForm()">×</div>
    <h2>Request Access</h2>

    <form id="royalForm" action="https://formspree.io/f/mbddlrjq" method="POST">
      <input name="name" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email Address" required>
      <input name="profession" placeholder="Profession">
      <textarea name="reason" placeholder="Why should we grant you access?"></textarea>
      <button class="btn" style="width:100%" type="submit">Submit Application</button>
    </form>

    <div id="successMsg" style="display:none;margin-top:15px;font-size:14px;">
      Application submitted. Our council will contact you by email.
    </div>
  </div>
</div>

<script>
function openForm(){
  document.getElementById("modal").classList.add("active");
}
function closeForm(){
  document.getElementById("modal").classList.remove("active");
}

const form = document.getElementById("royalForm");
form.addEventListener("submit", function(e){
  e.preventDefault();
  fetch(form.action,{
    method:"POST",
    body:new FormData(form),
    headers:{Accept:"application/json"}
  }).then(()=>{
    form.style.display="none";
    document.getElementById("successMsg").style.display="block";
  });
});

// Auto member return
window.onload=function(){
  const code=localStorage.getItem("inviteCode");
  const tier=localStorage.getItem("memberTier");
  if(code&&tier){
    if(confirm("Welcome back.\nContinue as "+tier+" member?")){
      window.location.href="dashboard.html";
    }
  }
}
</script>

</body>
</html>
