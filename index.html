<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Royals Club</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,sans-serif}
body{
background:#f7f7f7;
color:#0a0a0a;
height:100vh;
display:flex;
align-items:center;
justify-content:center;
overflow:hidden;
}

canvas{
position:fixed;
inset:0;
z-index:1;
pointer-events:none;
}

.logo-intro{
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,-50%);
width:260px;
z-index:2;
opacity:0;
filter:drop-shadow(0 0 0 rgba(212,175,55,0));
animation:logoDust 3s ease forwards;
}

@keyframes logoDust{
0%{opacity:0;transform:translate(-50%,-50%) scale(.8);}
60%{opacity:1;filter:drop-shadow(0 0 40px rgba(212,175,55,.8));}
100%{opacity:1;transform:translate(-50%,-50%) scale(1);}
}

.container{
position:relative;
z-index:3;
text-align:center;
max-width:700px;
opacity:0;
transform:translateY(30px);
animation:pageEnter 1.4s cubic-bezier(.16,1,.3,1) forwards;
animation-delay:3s;
}

.logo{
width:260px;
margin:0 auto 20px;
display:none;
}

.tagline{
margin-top:10px;
font-size:1.1rem;
color:#555;
}

.btn{
margin-top:40px;
padding:14px 36px;
border:1px solid #000;
background:transparent;
border-radius:30px;
cursor:pointer;
transition:.4s;
}
.btn:hover{
background:#000;color:#fff;
transform:translateY(-3px);
box-shadow:0 12px 30px rgba(0,0,0,.15)
}
.btn.secondary{margin-left:15px;background:#000;color:#fff}

.philosophy{
margin-top:60px;
display:flex;
gap:30px;
justify-content:center;
font-size:.9rem;
color:#777
}
.philosophy span{
opacity:0;
transform:translateY(10px);
animation:reveal 1s ease forwards
}
.philosophy span:nth-child(1){animation-delay:3.6s}
.philosophy span:nth-child(2){animation-delay:3.9s}
.philosophy span:nth-child(3){animation-delay:4.2s}

footer{margin-top:80px;font-size:.75rem;color:#999}

@keyframes pageEnter{to{opacity:1;transform:translateY(0)}}
@keyframes reveal{to{opacity:1;transform:translateY(0)}}

/* MODAL */
.modal{
position:fixed;
inset:0;
background:rgba(0,0,0,.35);
backdrop-filter:blur(8px);
display:flex;
align-items:center;
justify-content:center;
opacity:0;
pointer-events:none;
transition:.4s;
z-index:99;
}
.modal.active{opacity:1;pointer-events:auto}

.modal-box{
background:#fff;
padding:40px;
border-radius:20px;
width:90%;
max-width:420px;
text-align:center;
position:relative;
}
.modal-box input,.modal-box textarea{
width:100%;
margin:10px 0;
padding:12px 14px;
border-radius:10px;
border:1px solid #ddd;
font-size:14px;
}
.close{position:absolute;top:16px;right:18px;font-size:20px;cursor:pointer}
</style>
</head>

<body>

<canvas id="dust"></canvas>
<img src="logo.png" class="logo-intro">

<div class="container">
  <p class="tagline">Private Society for Wealth, Power & Legacy</p>

  <div>
    <button class="btn" onclick="openForm()">Request Invitation</button>
    <button class="btn secondary" onclick="window.location.href='enter.html'">Member Login</button>
  </div>

  <div class="philosophy">
    <span>Access over Noise</span>
    <span>Intelligence over Hype</span>
    <span>Legacy over Trends</span>
  </div>

  <footer>© 2026 TheRoyals.Club</footer>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-box">
    <div class="close" onclick="closeForm()">×</div>
    <h2>Request Access</h2>

    <form id="royalForm" action="https://formspree.io/f/mbddlrjq" method="POST">
      <input name="name" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email Address" required>
      <input name="profession" placeholder="Profession">
      <textarea name="reason" placeholder="Why should we grant you access?"></textarea>
      <button class="btn" style="width:100%" type="submit">Submit Application</button>
    </form>

    <div id="successMsg" style="display:none;margin-top:15px;font-size:14px;">
      Application submitted. Our council will contact you by email.
    </div>
  </div>
</div>

<script>
function openForm(){
  document.getElementById("modal").classList.add("active");
}
function closeForm(){
  document.getElementById("modal").classList.remove("active");
}

const form = document.getElementById("royalForm");
form.addEventListener("submit", function(e){
  e.preventDefault();
  fetch(form.action,{
    method:"POST",
    body:new FormData(form),
    headers:{Accept:"application/json"}
  }).then(()=>{
    form.style.display="none";
    document.getElementById("successMsg").style.display="block";
  });
});

// Golden Dust Animation
const canvas = document.getElementById("dust");
const ctx = canvas.getContext("2d");
let w,h;
function resize(){w=canvas.width=window.innerWidth;h=canvas.height=window.innerHeight;}
window.addEventListener("resize",resize);resize();

let particles=[];
for(let i=0;i<900;i++){
particles.push({
x:Math.random()*w,
y:Math.random()*h,
vx:(Math.random()-.5)*.6,
vy:(Math.random()-.5)*.6
});
}

function animate(){
ctx.clearRect(0,0,w,h);
particles.forEach(p=>{
p.x+=p.vx;p.y+=p.vy;
if(p.x<0||p.x>w||p.y<0||p.y>h){
p.x=Math.random()*w;p.y=Math.random()*h;
}
ctx.fillStyle="rgba(212,175,55,0.8)";
ctx.beginPath();
ctx.arc(p.x,p.y,1.1,0,Math.PI*2);
ctx.fill();
});
requestAnimationFrame(animate);
}
animate();

// Auto member return
window.onload=function(){
setTimeout(()=>{
document.querySelector(".logo-intro").style.display="none";
},3000);

const code=localStorage.getItem("inviteCode");
const tier=localStorage.getItem("memberTier");
if(code&&tier){
if(confirm("Welcome back.\nContinue as "+tier+" member?")){
window.location.href="dashboard.html";
}
}
}
</script>

</body>
</html>
