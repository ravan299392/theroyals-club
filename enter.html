<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,sans-serif}
body{
background:#f7f7f7;
color:#0a0a0a;
height:100vh;
display:flex;
align-items:center;
justify-content:center;
}

.box{
text-align:center;
max-width:420px;
padding:40px;
border-radius:20px;
background:#fff;
box-shadow:0 30px 80px rgba(0,0,0,.08);
}

h1{
font-size:1.8rem;
font-weight:500;
margin-bottom:10px;
}

p{
font-size:.95rem;
color:#666;
margin-bottom:25px;
}

input{
width:100%;
padding:12px 14px;
border-radius:10px;
border:1px solid #ddd;
font-size:14px;
margin-bottom:15px;
text-align:center;
letter-spacing:2px;
}

button{
padding:12px 28px;
border-radius:30px;
border:1px solid #000;
background:transparent;
cursor:pointer;
transition:.3s;
}

button:hover{
background:#000;
color:#fff;
}

#error{
color:#b00020;
font-size:13px;
margin-top:12px;
display:none;
}
</style>
</head>

<body>

<div class="box">
<h1>Enter Your Invitation Code</h1>
<p>Access is restricted to invited members only.</p>

<input id="codeInput" placeholder="INVITE-CODE">
<button onclick="verifyCode()">Verify Access</button>

<div id="error">This invitation code is invalid or expired.</div>
</div>

<script>
function verifyCode(){
  const input = document.getElementById("codeInput").value.trim().toUpperCase();
  const codes = JSON.parse(localStorage.getItem("royalCodes") || "{}");

  if(codes[input]){
    const tier = codes[input]; // CORE / PRIME / ELITE
    localStorage.setItem("memberTier", tier);
    localStorage.setItem("inviteCode", input);

    // YAHI CHANGE HAI
    window.location.href = "membership.html";
  } else {
    document.getElementById("error").innerText = "Access Denied. Invalid or Unauthorized Code.";
    document.getElementById("error").style.display = "block";
  }
}
</script>



</body>
</html>
